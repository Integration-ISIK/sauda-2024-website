<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Professor Saurabh Ghosh Memorial Lecture Series</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 2em 0;
        }

        header h1 {
            font-size: 2.5em;
            margin-top: 0.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            background: #444;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
            background: #666;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        nav a:hover {
            transform: scale(1.1);
        }

        main {
            padding: 2em;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1.5em 0;
        }
    </style>
</head>

<body>
    <header>

    </header>

    <nav>

    </nav>
